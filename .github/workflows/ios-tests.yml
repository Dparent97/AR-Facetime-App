name: iOS Tests

on:
  push:
    branches:
      - main
      - develop
      - core-enhancements
      - ui-polish
      - 3d-assets
      - test-suite
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Display Xcode version
        run: xcodebuild -version

      - name: Install dependencies
        run: |
          # Add any dependency installation here (e.g., CocoaPods, SPM)
          echo "Installing dependencies..."

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme AriasMagicApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -only-testing:AriasMagicAppTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults || true

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme AriasMagicApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -only-testing:AriasMagicAppUITests \
            -resultBundlePath UITestResults || true

      - name: Generate Code Coverage Report
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage.json || echo "No coverage data"
          xcrun xccov view --report TestResults.xcresult > coverage.txt || echo "No coverage data"

      - name: Display Coverage Summary
        run: |
          if [ -f coverage.txt ]; then
            cat coverage.txt
          else
            echo "No coverage report generated"
          fi

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.json
          fail_ci_if_error: false
          verbose: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            TestResults.xcresult
            UITestResults.xcresult
            coverage.txt
            coverage.json

  lint:
    name: Swift Lint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  build:
    name: Build Check
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -scheme AriasMagicApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -quiet || true

  performance:
    name: Performance Tests
    runs-on: macos-latest
    # Only run performance tests on main branch or manually
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Run Performance Tests
        run: |
          xcodebuild test \
            -scheme AriasMagicApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -only-testing:AriasMagicAppPerformanceTests \
            -resultBundlePath PerformanceResults || true

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: PerformanceResults.xcresult
