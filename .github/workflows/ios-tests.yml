env:
  SCHEME: AriasMagicApp
  DESTINATION: 'platform=iOS Simulator,name=iPhone 15,OS=17.0'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: List Available Simulators
        run: xcrun simctl list devices available

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination '${{ env.DESTINATION }}' \
            -only-testing:AriasMagicAppTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --color --report html --output build/reports/unit-tests.html

      - name: Generate Coverage Report
        if: success() || failure()
        run: |
          xcrun xccov view --report --only-targets TestResults.xcresult > coverage-report.txt
          cat coverage-report.txt

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: |
            TestResults.xcresult
            build/reports/unit-tests.html
            coverage-report.txt

      - name: Check Coverage Threshold
        if: success()
        run: |
          # Extract coverage percentage (this is a simplified version)
          # In production, use a tool like slather or xcov for better parsing
          echo "Coverage check (manual verification needed)"

  ui-tests:
    name: UI Tests
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination '${{ env.DESTINATION }}' \
            -only-testing:AriasMagicAppUITests \
            -resultBundlePath UITestResults.xcresult \
            | xcpretty --color --report html --output build/reports/ui-tests.html
        continue-on-error: true  # UI tests may fail until accessibility IDs are added

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ui-test-results
          path: |
            UITestResults.xcresult
            build/reports/ui-tests.html

  performance-tests:
    name: Performance Tests
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Run Performance Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination '${{ env.DESTINATION }}' \
            -only-testing:AriasMagicAppPerformanceTests \
            -resultBundlePath PerformanceTestResults.xcresult \
            | xcpretty --color --report html --output build/reports/performance-tests.html

      - name: Upload Performance Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-results
          path: |
            PerformanceTestResults.xcresult
            build/reports/performance-tests.html

  lint:
    name: SwiftLint
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter html > swiftlint-report.html
        continue-on-error: true

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: swiftlint-report.html

  build:
    name: Build App
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -scheme ${{ env.SCHEME }} \
            -destination '${{ env.DESTINATION }}' \
            -configuration Debug \
            | xcpretty --color

  report:
    name: Test Summary
    runs-on: macos-14
    needs: [unit-tests, ui-tests, performance-tests, build]
    if: always()

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v3

      - name: Display Test Summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: Check artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- UI Tests: Check artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: Check artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All test artifacts have been uploaded." >> $GITHUB_STEP_SUMMARY

# Nightly performance baseline tests
